# Nodes with values to reuse in the pipeline.
common_params:
  # Common plugin settings to use with the `plugins` key.
  - &common_plugins
    - automattic/bash-cache#2.8.0
    - automattic/git-s3-cache#v1.1.3:
        bucket: "a8c-repo-mirrors"
        repo: "woocommerce/woocommerce-ios/"
  # Common environment values to use with the `env` key.
  - &common_env
    IMAGE_ID: xcode-14

# This is the default pipeline â€“ it will build and test the app
steps:
  - label: ":cocoapods: Rebuild CocoaPods cache"
    command: |
      echo "--- :rubygems: Setting up Gems"
      install_gems

      echo "--- :cocoapods: Rebuilding Pod Cache"
      cache_cocoapods_specs_repos
    env: *common_env
    plugins: *common_plugins

  - label: ":git: Rebuild git cache"
    command: "cache_repo a8c-repo-mirrors"
    plugins: *common_plugins
    agents:
      queue: "default"

  - label: "ðŸ›  Release Build (App Store Connect)"
    command: ".buildkite/commands/release-build.sh $BETA_RELEASE"
    env: *common_env
    plugins: *common_plugins
    notify:
    - slack: "#build-and-ship"
