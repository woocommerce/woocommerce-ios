# Nodes with values to reuse in the pipeline.
common_params:
  # Common plugin settings to use with the `plugins` key.
  - &common_plugins
    - automattic/a8c-ci-toolkit#3.0.0
    - automattic/git-s3-cache#1.1.4:
        bucket: "a8c-repo-mirrors"
        # This is not necessarily the actual name of the repo or the GitHub organization
        # it belongs to. It is the key used in the bucket, which is set based on
        # the Buildkite pipeline slug
        repo: "automattic/woocommerce-ios/"
  # Common environment values to use with the `env` key.
  - &common_env
    # Be sure to also update the `.xcode-version` file when updating the Xcode image/version here
    IMAGE_ID: xcode-15.0.1

# This is the default pipeline ‚Äì it will build and test the app
steps:
  #################
  # Build the app
  #################
  - label: ":pipeline: Build"
    key: "build"
    command: ".buildkite/commands/build-for-testing.sh"
    env: *common_env
    plugins: *common_plugins
    notify:
      - github_commit_status:
          context: "Build"

  #################
  # Create Prototype Build
  #################
  - label: "üõ† Prototype Build"
    command: ".buildkite/commands/prototype-build.sh"
    env: *common_env
    plugins: *common_plugins
    if: build.pull_request.id != null
    notify:
      - github_commit_status:
          context: "Prototype Build"

  #################
  # Run Unit Tests
  #################
  - label: "üî¨ Unit Tests"
    command: ".buildkite/commands/run-unit-tests.sh"
    depends_on: "build"
    env: *common_env
    plugins: *common_plugins
    artifact_paths:
      - "fastlane/test_output/*"
    notify:
      - github_commit_status:
          context: "Unit Tests"

  #################
  # Linters
  #################
  - group: Linters
    steps:
      - label: "‚ò¢Ô∏è Danger - PR Check"
        command: .buildkite/commands/danger-pr-check.sh
        plugins:
          - docker#v5.8.0:
              image: "public.ecr.aws/docker/library/ruby:3.2.2"
              propagate-environment: true
              environment:
                - "DANGER_GITHUB_API_TOKEN"
        if: "build.pull_request.id != null"
        agents:
          queue: "default"
        retry:
          manual:
            permit_on_passed: true
      - label: "üßπ Lint Translations"
        command: "gplint /workdir/WooCommerce/Resources/AppStoreStrings.pot"
        plugins:
          - docker#v3.8.0:
              image: "public.ecr.aws/automattic/glotpress-validator:1.0.0"
        agents:
          queue: "default"
        notify:
          - github_commit_status:
              context: "Lint Translations"

      - label: ":sleuth_or_spy: Lint Localized Strings Format"
        command: .buildkite/commands/lint-localized-strings-format.sh
        plugins: *common_plugins
        env: *common_env

  #################
  # UI Tests
  #################
  - label: "üî¨ UI Tests (iPhone)"
    command: .buildkite/commands/run-ui-tests.sh UITests 'iPhone 14'
    depends_on: "build"
    env: *common_env
    plugins: *common_plugins
    artifact_paths:
      - "fastlane/test_output/*"
    notify:
      - github_commit_status:
          context: "UI Tests (iPhone)"

  - label: "üî¨ UI Tests (iPad)"
    command: .buildkite/commands/run-ui-tests.sh UITests "iPad Air (5th generation)"
    depends_on: "build"
    env: *common_env
    plugins: *common_plugins
    artifact_paths:
      - "fastlane/test_output/*"
    notify:
      - github_commit_status:
          context: "UI Tests (iPad)"
